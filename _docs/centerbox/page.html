<html>
  <head>
    <title>{{title}}</title>
    {{{stylesheets}}}
    <style type="text/css">
    {{{inline_styles}}}
    </style>
  </head>
  <body class="{{ css_class }}">
    <div class="{{ css_class }}_wrap">
      <div class="{{ css_class }}_box">
        <div class="{{ css_class }}_header">
          <h1>{{title}}</h1>
          {{#subtitle}}
          <p>{{subtitle}}</p>
          {{/subtitle}}
        </div>
        <div class="{{ css_class }}_body">
          <h2>(root)</h2>
          <textarea>{{json}}</textarea>
          {{#multiline}}
          <h2>{{path}}</h2>
          <textarea>{{str}}</textarea>
          {{/multiline}}
        </div>
      </div>
    </div>
    {{{scripts}}}
    {{{inline_scripts}}}
  </body>
</html>
